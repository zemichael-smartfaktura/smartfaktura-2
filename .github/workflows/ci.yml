# CI runs on every PR and every push (any branch). Paths filter uses "files in this push/PR" so only touched app builds.
# Render: linked to main only, deploy on commit; buildFilter limits deploys to backend/shared-types changes.
# Vercel: branch previews for PRs; production from main. Root Directory apps/frontend, skip when no changes.

name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      # base = current branch ref â†’ "files changed in this push only" (works on any branch)
      - name: Paths filter
        id: paths
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.ref }}
          filters: |
            backend:
              - 'apps/backend/**'
              - 'packages/shared-types/**'
            frontend:
              - 'apps/frontend/**'
              - 'packages/shared-types/**'

      - name: Build backend
        if: steps.paths.outputs.backend == 'true'
        run: bun run build -- --filter=@smartfaktura/backend

      - name: Build frontend
        if: steps.paths.outputs.frontend == 'true'
        env:
          VITE_API_URL: https://api.example.com
        run: bun run build -- --filter=@smartfaktura/frontend
