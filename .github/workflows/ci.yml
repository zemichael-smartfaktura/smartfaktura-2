name: CI

# Set VITE_API_URL in repo Settings → Secrets and variables → Actions → Variables for this job to pass.

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Validate frontend env
        run: cd apps/frontend && bun run env:validate

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build (affected only)
        run: bun run build -- --affected
