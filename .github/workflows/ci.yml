name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build backend
        run: bun run build -- --filter=@smartfaktura/backend

      - name: Build frontend
        env:
          VITE_API_URL: https://api.example.com
        run: bun run build -- --filter=@smartfaktura/frontend
